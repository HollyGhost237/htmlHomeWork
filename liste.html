<!DOCTYPE html>
<html>
    <head>
        <title>Ma page avec des listes</title>
    </head>
    <body>
        <h1>Mes listes</h1>

        <h2>Liste non ordonnée</h2>
        <ul>
          <li>Pomme</li>
            <li>Banane</li>
            <li>Orange</li>
        </ul>

        <h2>Liste ordonnée</h2>
        <ol>
            <li>Premier élément</li>
            <li>Deuxième élément</li>
            <li>Troisième élément</li>
        </ol>
    </body>
</html>
